name: IPTV 自动更新
on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动更新
  workflow_dispatch:       # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: 修改配置，开启更新
        run: |
          cp config/config.ini config/user_config.ini
          # 开启自动更新
          sed -i 's/open_update = false/open_update = true/' config/user_config.ini
          # 生成M3U和TXT文件
          sed -i 's/open_m3u_result = false/open_m3u_result = true/' config/user_config.ini
          sed -i 's/open_txt_result = false/open_txt_result = true/' config/user_config.ini
          # 写入官方订阅源
          echo "https://raw.githubusercontent.com/iptv-org/iptv/master/channels/cn.m3u" > config/subscribe.txt

      - name: 运行IPTV-API生成直播源
        run: |
          python main.py

      - name: 提交并推送更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "自动更新直播源 $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新内容"
          git push
